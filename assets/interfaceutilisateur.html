<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Utilisateur - Hopital</title>
  <link rel="stylesheet" href="/assets/css/userDashboard.css">
  <script src="assets/js/userDashboard.js" defer></script>
  <!-- Ajouter Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ajouter Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Ajouter Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      overflow-y: auto;
    }
    .main-content {
      margin-left: 250px;
    }
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar -->
    <aside class="sidebar bg-dark text-white p-3">
      <div class="sidebar-header text-center mb-4">
        <h2>HopitalApp</h2>
      </div>
      <nav class="menu">
        <ul class="nav flex-column">
          <li class="nav-item">
            <button class="btn btn-link text-white" data-section="dashboard">
              <i class="fas fa-home"></i> Dashboard
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link text-white" data-section="rendezvous">
              <i class="fas fa-calendar-alt"></i> Rendez-vous
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link text-white" data-section="consultations">
              <i class="fas fa-stethoscope"></i> Consultations
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-link text-white" data-section="profil">
              <i class="fas fa-user"></i> Profil
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content p-4">
      <section id="dashboard" class="section active">
        <h1 class="mb-4">Bonjour, <span id="userName">Utilisateur</span></h1>
        <div class="row">
          <div class="col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <h3>Rendez-vous à venir</h3>
                <p id="upcomingAppointments">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <h3>Consultations passées</h3>
                <p id="pastConsultations">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <h3>Alertes Médicaments</h3>
                <p id="medAlerts">0</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
