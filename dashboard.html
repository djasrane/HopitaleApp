<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Hôpital</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <script src="assets/js/dashboard.js" defer></script>
</head>
<body>
    <header>
        <h1>Dashboard Hôpital</h1>
    </header>

    <main>
        <section class="cards">
            <div class="card" id="totalPatients">
                <h2>Patients</h2>
                <p>0</p>
            </div>
            <div class="card" id="totalPersonnel">
                <h2>Personnel</h2>
                <p>0</p>
            </div>
            <div class="card" id="consultationsToday">
                <h2>Consultations Aujourd'hui</h2>
                <p>0</p>
            </div>
            <div class="card" id="medicamentsAlert">
                <h2>Médicaments en alerte</h2>
                <p>0</p>
            </div>
            <div class="card" id="rendezvousUpcoming">
                <h2>Rendez-vous à venir</h2>
                <p>0</p>
            </div>
        </section>
    </main>
</body>
</html>
